<div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-4">
  @for (feature of features(); track feature) {
    @if (feature.isFeatureEnabled) {
      <div class="w-full">
        <my-org-card (click)="navigate(feature)" class="text-primary">
          <mat-card-content class="text-center">
            <p class="font-semibold">{{ feature.label }}</p>
            <mat-icon color="red">
              {{ feature.icon }}
            </mat-icon>
          </mat-card-content>
        </my-org-card>
      </div>
    }
  }
</div>
