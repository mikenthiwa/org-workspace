<section class="mb-5">
  <h1 class="font-bold text-primary">
    {{ headerDetail().title }}
  </h1>

  <small class="text-secondary-system font-semibold">{{
    headerDetail().subtitle
  }}</small>

  <div class="flex mt-3">
    <p class="text-primary font-semibold">
      {{ headerDetail().content['from'] }}
    </p>
    <span class="mx-2">-</span>
    <p class="text-primary font-semibold">{{ headerDetail().content['to'] }}</p>
  </div>
  <p class="text-primary font-bold">
    {{ headerDetail().content.alias | titlecase }}
  </p>

  <div class="my-5">
    <mat-divider class="w-full text-primary" />
  </div>
</section>
