<mat-card tabindex="0" appearance="outlined" class="cursor-pointer py-5 items-center text-primary" [routerLink]="cardDetail().route">
  <mat-card-header class="mb-1">
    <mat-card-title>
      <p class="font-semibold">{{ cardDetail().featureName }}</p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-icon color="red">
      {{ cardDetail().icon }}
    </mat-icon>
  </mat-card-content>
</mat-card>
